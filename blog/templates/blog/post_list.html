<html>
    <head>
        <title>Katherine's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Katherine's Blog</a></h1>
        </div>

	{% for post in posts %}

        <br />
	{% endfor %}       

    </body>
</html>
